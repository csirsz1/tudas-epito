<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <!-- Mobil zoom ENGEDÉLYEZVE -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <title>Tanterem Beosztás – Tudásépítő</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: sans-serif;
      /* semmi ne tiltsa a pinch-zoomot */
      -ms-touch-action: auto;
      touch-action: auto;
    }

    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.95);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10;
      /* kis belső margó, hogy nagyításnál is legyen “fogás” */
      padding: 8px;
      box-sizing: border-box;
    }

    #overlay iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }

    .ticker {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: black;
      color: orange;
      font-weight: bold;
      font-size: 32px;
      padding: 10px;
      overflow: hidden;
      white-space: nowrap;
      z-index: 11;
    }

    .ticker span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 50s linear infinite;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    /* a fő iframe a ticker felett maradjon látható területtel */
    iframe {
      width: 100%;
      height: calc(100vh - 60px);
      border: none;
      display: block;
    }

    /* mobilon kicsit kisebb ticker, hogy több hely maradjon a tartalomnak */
    @media (max-width: 480px) {
      .ticker { font-size: 18px; }
    }
  </style>
</head>
<body>

<!-- Overlay kép (Google Docs előnézet) -->
<div id="overlay">
  <iframe src="https://docs.google.com/document/d/1zyS-KfKhycjNXgDFgSmbsyeawHhjoqa1/preview"
          allowfullscreen
          referrerpolicy="no-referrer-when-downgrade"></iframe>
</div>

<!-- Beágyazott Excel fájl (SharePoint) -->
<!-- Tipp: töltsd ki a src-t a saját beágyazási linkeddel; az üres src nem gond a nagyítás szempontjából, csak nem jelenik meg semmi. -->
<iframe src="https://admintudasepito-my.sharepoint.com/personal/pivo_zoltan_tudasepito_hu/_layouts/15/Doc.aspx?sourcedoc={ecc5f905-520f-4efc-9e18-e5fcdedcf7c2}&action=embedview&ActiveCell='Munka1'!A1&Item='Munka1'!A1%3AK34&wdHideGridlines=True&wdDownloadButton=True&wdInConfigurator=True&wdInConfigurator=True"
  allowfullscreen
  referrerpolicy="no-referrer-when-downgrade"></iframe>

<!-- Futószöveg -->
<div class="ticker">
  <span>Tudásépítő Oktatói Központ: Kompetenciafejlesztés a XXI. század kihívásaihoz – modern módszerekkel, elhivatott oktatókkal.</span>
</div>

<!-- Overlay 10 mp-re 1 percenként -->
<script>
  function showOverlay() {
    const el = document.getElementById("overlay");
    el.style.display = "flex";
    setTimeout(() => { el.style.display = "none"; }, 10000);
  }
  setInterval(showOverlay, 1 * 60 * 1000);
</script>

<!-- Automatikus újratöltés 5 percenként -->
<script>
  setTimeout(() => { location.reload(); }, 300000);
</script>

</body>
</html>
